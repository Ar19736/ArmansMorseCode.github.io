<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>

    <!-- Link to p5.js -->
    <script src="p5.min.js"></script>
    <script src="sketch.js" defer></script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
        }

        #console {
            background: #000;
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 600px;
            margin: 20px auto;
            text-align: left;
            height: 200px;
            overflow-y: auto;
        }

        input {
            width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00ffcc;
            background: #000;
            color: #00ffcc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #00ffcc;
            color: #000;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Morse Code Converter</h1>
    <p>Type text below and press "Convert" to see it in Morse Code (0s and 1s).</p>

    <input id="textInput" type="text" placeholder="Enter text here...">
    <button id="convertButton">Convert</button>
    <button id="toggleButton">Switch to Traditional Morse Code</button>

    <div id="console"></div>
</body>
</html>
